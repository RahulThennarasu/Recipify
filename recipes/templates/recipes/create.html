{% extends "recipes/layout.html" %}

{% block body %}
    <h2>Add Your Own Recipes!</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Recipe</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="recipeMade">Recipe</label>
            <input type="text" name="recipeMade" class="form-control" id="recipeMade" placeholder="Recipe">
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" name="ingredients" class="form-control" id="ingredients" placeholder="Ingredients">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a Cuisine:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add New Recipe</button>
    </form>
{% endblock %}
